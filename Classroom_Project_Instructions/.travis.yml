language: node_js
node_js:
  - 14

services:
  - docker

# Pre-testing installs
install:
  - echo "nothing needs to be installed"

# Scripts to be run such as tests
before_script:
  - echo "no tests"

script:
  - docker --version # print the version for logging
  - docker build -t udagram-api-feed ./udagram-api-feed
  - docker build -t udagram-api-user ./udagram-api-user
  - docker build -t udagram-frontend ./udagram-frontend
  - docker build -t reverseproxy ./reverseproxy
  - docker tag udagram-api-feed thanhnt103/udagram-api-feed:latest
  - docker tag udagram-api-user thanhnt103/udagram-api-user:latest
  - docker tag udagram-frontend thanhnt103/udagram-frontend:latest
  - docker tag reverseproxy thanhnt103/reverseproxy:latest

# Tasks to perform after the process is successful. Formatting the Docker username and password as below enables you to programmatically log in without having the password exposed in logs.
after_success:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker push thanhnt103/udagram-api-feed:latest
  - docker push thanhnt103/udagram-api-user:latest
  - docker push thanhnt103/udagram-frontend:latest
  - docker push thanhnt103/reverseproxy:latest
